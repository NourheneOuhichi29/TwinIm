<div class="container-fluid bg-dark text-white py-5 shadow-lg">
  <div class="container">
    <div class="description col-md-6">
      <h1>Welcome to TwinIm //example 1//</h1>
      <p>Set your travel plans into motion. Book by <strong>4 Dec 2024</strong> for stays until the end of 2025.</p>
    </div>
  </div>
  <div class="container row m-auto form-search-bar">
    <div class="col-12">
      <form class="d-flex align-items-center justify-content-center" (ngSubmit)="navigateToList()">
        <div class="input-group shadow">
          <input
            type="text"
            class="form-control"
            placeholder="Where are you going?"
            aria-label="Where are you going?"
            [(ngModel)]="searchQuery"
            name="searchQuery"
            id="searchQuery"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Set minimum price"
            [(ngModel)]="minPrice"
            name="minPrice"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Set maximum price"
            [(ngModel)]="maxPrice"
            name="maxPrice"
          />
          <select class="form-select" [(ngModel)]="available" name="available">
            <option selected disabled>Set status</option>
            <option value="available">Available</option>
            <option value="not available">Not Available</option>
          </select>
          <button class="btn btn-primary search-btn" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="errorMsg" class="alert alert-warning mt-5 container">
  <h4 class="alert-heading">warning</h4>
  <hr>
  <p class="text-dark">{{errorMsg}}</p>
</div>
