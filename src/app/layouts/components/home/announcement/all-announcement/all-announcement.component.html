<div class="all-announcement container d-flex flex-wrap">
<div class="filter-container shadow">
  <h4>Filter By :</h4>
  <input type="text" [(ngModel)]="searchQuery" placeholder="What are you looking for?" />
  <input type="submit" value="ok" (click)="search()" class="btn btn-primary"/>
  <hr>
  </div>
  <div class="list-announcement">
    <div>
      <h3>Rome:<b> {{nbRooms}}</b>  properties found</h3>
      <select (change)="sortByPrice($event)">
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </div>
    <app-card-announcement *ngFor="let a of list"
    [announcement]="a"
    >
    </app-card-announcement>
  </div>
</div>
