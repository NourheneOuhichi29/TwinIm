<div class="all-product container">
<div class="filter shadow">
  <h3>Filter By :</h3>
  <hr>
  </div>
  <div class="products container p-4">
    <div *ngFor="let a of list" class="announcement m-4 shadow-sm p-4" >
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="a.picture" alt="image" class="announcement-img-top" >
        </div>
        <div class="col-md-8 description">
          <div class="announcement-body">
            <h5 class="announcement-title text-primary fw-bold">{{ a.title }}</h5>
            <hr>
            <p class="announcement-text text-muted small mb-2">
              <a href="#" class="text-decoration-none text-secondary">{{ a.category }}</a> -
              <a href="#" class="text-decoration-none text-secondary">{{ a.address }}</a>
            </p>
            <p class="announcement-text text-secondary mb-3">
              {{ a.description }}
            </p>
            <div class="d-flex justify-content-between mb-3">
              <div>
                <p class="mb-1"><strong>Rooms:</strong> {{ a.roomsNumber }}</p>
                <p class="mb-1"><strong>Surface:</strong> {{ a.surface | pipesurface }}</p>
                <p class="mb-0"><strong>Date:</strong> {{ a.datePublication }}</p>
              </div>
              <span class="p-2 badge align-self-start" [ngClass]="{ 'text-white text-bg-success': a.status === 'disponible', 'text-white text-bg-danger': a.status !== 'disponible' }"             >{{ a.status }}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                  <h5 class="text-dark fw-bold text-xl">{{ a.price | pipeprice }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
